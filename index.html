<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IINTOO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- left part -->
      <div class="logo">
        <img src="img/logo.svg" alt="logo" />
      </div>
      <!-- right part -->
      <div class="form">
        <h1>Get iintoo it today</h1>
        <p>There is no charge or obligation upon registration</p>
        <!-- buttons fb, linkedin -->
        <div class="buttons-wrap">
          <button type="button" class="facebook">
            <img src="img/facebook.svg" alt="Facebook" />Register with Facebook
          </button>
          <button type="button" class="linkedin">
            <img src="img/linkedin.svg" alt="" />Register with Linkedin
          </button>
        </div>

        <div class="line-text"><span>OR</span></div>
        <!-- email, phone form -->
        <form action="">
          <div class="form-control">
            <div>
              <input type="email" name="email" />
              <label for="email">Email</label>
            </div>
            <div>
              <input type="tel" name="phone" />
              <label for="phone">Phone</label>
            </div>
          </div>
          <!-- radio buttons investor -->
          <p class="investor">What type of investor are you?</p>
          <p>Select the type of investor you are below</p>
          <div class="selection">
            <input type="radio" name="investor-type" id="individual" />
            <label for="individual"
              >Individual
              <i class="fa-solid fa-circle-info"></i>
              <span class="tooltip-text"
                >I am a natural person investing on my own behalf as my sole
                owner, joint tenant, or tenant in common</span
              ></label
            >
            <input type="radio" name="investor-type" id="business" />
            <label for="business"
              >Business<i class="fa-solid fa-circle-info"></i>
              <span class="tooltip-text"
                >I am a natural person investing on my own behalf as my sole
                owner, joint tenant, or tenant in common</span
              ></label
            >
            <input type="radio" name="investor-type" id="IRA" />
            <label for="IRA"
              >IRA<i class="fa-solid fa-circle-info"></i>
              <span class="tooltip-text"
                >I am a natural person investing on my own behalf as my sole
                owner, joint tenant, or tenant in common</span
              ></label
            >
            <input type="radio" name="investor-type" id="trust" />
            <label for="trust"
              >Trust<i class="fa-solid fa-circle-info"></i>
              <span class="tooltip-text"
                >I am a natural person investing on my own behalf as my sole
                owner, joint tenant, or tenant in common</span
              ></label
            >
          </div>
          <!-- agreement -->
          <input type="checkbox" name="agreement" />
          <label for="agreement"
            >I agree to the terms and receiving notifications from iintoo
            <a href="#">View full terms</a></label
          >
          <button type="submit" class="create-account">Create Account</button>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a2c1c4e6d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
